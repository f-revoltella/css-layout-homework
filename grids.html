<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .layout {
        min-height: 100vh;
        display: grid;

        grid-template-columns: 250px 1fr;
        grid-template-rows: auto 1fr auto;

        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
      }

      header {
        grid-area: header;
        padding: 20px;
        background: #f2f2f2;
      }

      aside {
        grid-area: sidebar;
        padding: 20px;
        background: #fafafa;
        border-right: 1px solid #ddd;
      }

      main {
        grid-area: main;
        padding: 20px;
      }

      footer {
        grid-area: footer;
        padding: 20px;
        background: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <header>
        <h1>Grid Layout</h1>
        <p>This is the header.</p>
      </header>

      <aside>
        <h2>Sidebar</h2>
        <p>This section is for extra things.</p>
      </aside>

      <main>
        <h2>Main Content</h2>
        <p>
          This page layout is made using CSS Grid. The sidebar is smaller than the
          main content area.
        </p>
      </main>

      <footer>
        <p>This is the footer.</p>
      </footer>
    </div>
  </body>
</html>
